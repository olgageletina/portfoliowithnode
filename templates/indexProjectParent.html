<div class="project column-reverse">
	<div class="project-desc">
		<a href="/<%= purl %>">
			<h1>
				<%= pname %>
			</h1>
			<h3>
				<%= pdescription %>
			</h3>
		</a>
	</div>
	<div class="project-img">
		<div class="img-container">
			<a href="/<%= purl %>">
				<img src="<%= pimg %>" alt="<%= pimgdesc %>" />
			</a>
		</div>
	</div>
</div>
